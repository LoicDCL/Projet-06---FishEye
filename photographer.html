<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="./index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" 
        href="./index.html"/>
      </a>
    </header>
    
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      
      <section class="sortbar" aria-label="Trier les médias">
        <span id="sort-label">Trier par</span>
        <div class="sort" data-open="false">
          <button id="sort-button" 
                  class="sort__button" 
                  aria-haspopup="listbox" 
                  aria-expanded="false" 
                  aria-labelledby="sort-label sort-button">
            <span class="sort__value" data-sort="popularity">Popularité</span>
            <span class="sort__chevron" aria-hidden="true">▴</span>
          </button>
          <ul id="sort-list" 
              class="sort__list" 
              role="listbox" 
              aria-labelledby="sort-label" 
              tabindex="-1" 
              hidden>
            <li role="option" data-sort="popularity" aria-selected="true" tabindex="-1">Popularité</li>
            <li role="option" data-sort="date" aria-selected="false" tabindex="-1">Date</li>
            <li role="option" data-sort="title" aria-selected="false" tabindex="-1">Titre</li>
          </ul>
        </div>
      </section>
      
      <section id="media-gallery" 
               class="media-grid" 
               aria-label="Galerie des médias du photographe"></section>
      
      <aside id="daily-rate" 
             class="rate-badge" 
             aria-live="polite"></aside>
    </main>

    <!-- ========================================================================
         MODALE DE CONTACT
         ======================================================================== -->
    <div id="contact_modal" 
         role="dialog" 
         aria-modal="true" 
         aria-labelledby="modal-title"
         aria-hidden="true">
      <div class="modal">
        <header class="modal__header">
          <div class="modal__title-wrapper">
            <h2 id="modal-title">Contactez-moi</h2>
            <p id="modal-photographer-name" class="modal__photographer-name"></p>
          </div>
          <button type="button" 
                  class="modal__close" 
                  onclick="closeModal()"
                  aria-label="Fermer la modale de contact">
            <img src="assets/icons/close.svg" alt="" aria-hidden="true" />
          </button>
        </header>
        
        <form id="contact-form" novalidate>
          <div class="form-group">
            <label for="first-name">Prénom</label>
            <input type="text" 
                   id="first-name" 
                   name="first-name"
                   aria-required="true"
                   aria-invalid="false" />
          </div>
          
          <div class="form-group">
            <label for="last-name">Nom</label>
            <input type="text" 
                   id="last-name" 
                   name="last-name"
                   aria-required="true"
                   aria-invalid="false" />
          </div>
          
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" 
                   id="email" 
                   name="email"
                   aria-required="true"
                   aria-invalid="false" />
          </div>
          
          <div class="form-group">
            <label for="message">Votre message</label>
            <textarea id="message" 
                      name="message"
                      rows="5"
                      aria-required="true"
                      aria-invalid="false"></textarea>
          </div>
          
          <button type="submit" class="submit_button">Envoyer</button>
        </form>
      </div>
    </div>

    <!-- ========================================================================
         LIGHTBOX
         ======================================================================== -->
    <div id="lightbox" 
         class="lightbox" 
         role="dialog" 
         aria-modal="true" 
         aria-label="Aperçu du média" 
         hidden>
      <button class="lightbox__close" aria-label="Fermer (Échap)">×</button>
      <button class="lightbox__prev" aria-label="Précédent">‹</button>
      <button class="lightbox__next" aria-label="Suivant">›</button>

      <div class="lightbox__inner">
        <div class="lightbox__media" aria-live="polite"></div>
        <p class="lightbox__caption" id="lightbox-caption"></p>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
